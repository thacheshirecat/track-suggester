<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Course Suggestions</title>
  </head>
  <body>
    <div class="container">
      <div class="well form-well">
        <h1>Coding Track Suggestions</h1>
        <div class="well">
          <p>There are many different coding languages to choose from. Epicodus offers
          courses in several, however how does one choose? Please fill out the breif
          survey below for a suggestion on which coding track may be the right fit
          for you.</p>
        </div>

        <form id="formSurvey">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="first-name">First Name</label>
              <input id="first-name" class="form-control" type="text">
            </div>
            <div class="form-group col-md-6">
              <label for="last-name">Last Name</label>
              <input id="last-name" class="form-control" type="text">
            </div>
          </div>

          <label for="firstQuestion">Would you rather...</label>
          <div class="firstQuestion">
            <label>
              <input type="radio" name="firstQuestion" value="1" checked>
              Make a webpage look good.
            </label>
          </div>
          <div class="firstQuestion">
            <label>
              <input type="radio" name="firstQuestion" value="2">
              Make sure a webpage works correctly.
            </label>
          </div>
          <div class="firstQuestion">
            <label>
              <input type="radio" name="firstQuestion" value="3">
              Both are equally important!
            </label>
          </div>

            <button type="submit" class="btn">Submit!</button>
        </form>

        <div id="rubyTrack">
          <h2>Ruby/Rails</h2>
        </div>

        <div id="cssTrack">
          <h2>CSS/React</h2>
        </div>

        <div id="cTrack">
          <h2>C#/.NET</h2>
        </div>

      </div>
    </div>
  </body>
</html>
